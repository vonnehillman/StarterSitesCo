<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - DigitalSacristan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-900">DigitalSacristan</h1>
      <nav class="space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-blue-600 font-semibold">Home</a>
        <a href="about.html" class="text-gray-700 hover:text-blue-600 font-semibold">About</a>
        <a href="services.html" class="text-gray-700 hover:text-blue-600 font-semibold">Services</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold mb-6 text-gray-900">Get in Touch</h2>

    <div class="grid md:grid-cols-2 gap-8">
      <!-- Contact Info -->
      <div>
        <p class="text-lg mb-4">Weâ€™d love to hear from you. Reach out with questions, ideas, or parish needs!</p>
        <p class="mb-2"><strong>Email:</strong> <a href="mailto:hello@DigitalSacristan.com" class="text-blue-600">hello@DigitalSacristan.com</a></p>
        <p class="mb-2"><strong>Phone:</strong> (555) 123-4567</p>
        <p><strong>Location:</strong> Charlottesville, VA</p>
      </div>

      <!-- Contact Form -->
      <form class="bg-white p-6 rounded-lg shadow-md space-y-4">
        <div>
          <label class="block mb-1 font-medium">Name</label>
          <input type="text" class="w-full border border-gray-300 p-2 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" class="w-full border border-gray-300 p-2 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Message</label>
          <textarea rows="4" class="w-full border border-gray-300 p-2 rounded" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded hover:bg-blue-700 transition">
          Send Message
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
<footer class="footer bg-gray-100 text-center py-4 mt-12 text-sm">
  <p>
    &copy; 2025 Parish Website. All rights reserved. |
    <a href="https://richmonddiocese.org/" target="_blank" class="text-600">
      Catholic Diocese of Richmond
    </a>
  </p>
</footer>
</body>
</html>
